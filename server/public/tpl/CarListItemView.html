<div class="card shadow-sm h-100 select" style="cursor: pointer;">
    <div class="card-body text-center">
        <a href="#cars/<%= _id %>" class="text-decoration-none text-reset">
            <img src="<%= picture === null ? 'pics/cars/generic.png' : 'pics/cars/' + picture %>" 
             class="card-img-top" alt="<%= name %>" style="max-width: 250px; margin: auto;">
            <h5 class="card-title mb-2" title="<%= name %>"><%= name %></h5>
            <p class="card-text text-muted" title="<%= reference %>"><%= reference %></p>
        </a>
    </div>
</div>
