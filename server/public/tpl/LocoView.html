<!-- Details about a locomotive -->
<div class="container-fluid">
    <form class="col-12">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="card-title mb-0">Loco Details</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="<%= name %>" />
                            <div class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="reference" class="form-label">Reference</label>
                            <input type="text" class="form-control" id="reference" name="reference" value="<%= reference %>" />
                            <div class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <select class="form-select" id="year" name="year" value="<%= year %>">
                                <% for(var i= new Date().getFullYear(); i > 1971; i--) { %>
                                <option <%= year == i ?'selected':'' %>><%= i %></option>
                                <% } %>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Notes</label>
                            <textarea class="form-control" id="description" name="description" rows="6"><%= description %></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="runtime" class="form-label">Run time</label>
                            <input type="text" class="form-control" id="runtime" name="runtime" value="<%= runtime %>" />
                        </div>
                        
                    <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <div class="mt-4">
                            <div class="card" id="controllers">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Maintenance log</h5>
                                    <p class="text-center">
                                        <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#logbookModal">
                                            <i class="bi bi-pencil"></i>&nbsp;Edit
                                        </button>
                                    </p>
                                    <table id="logbook-list" class="table table-striped table-hover">
                                    </table>
                                </div>
                            </div>
                            
<!-- Log book modal -->
<div class="modal fade" id="logbookModal" tabindex="-1" aria-labelledby="logbookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logbookModalLabel">Locomotive logbook</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="logbook" class="table table-striped table-hover">
                        </table>
                    </div>
                    <p class="mt-3">
                        <button type="button" class="btn btn-outline-success btn-sm addentry">
                            <i class="bi bi-plus-circle"></i>&nbsp;Add
                        </button>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

                        </div>
                    </div>
                </div>

                        
                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/locos/generic.jpg' : 'pics/locos/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your computer onto the box above.</p>
                    </div>
                </div>

            </div>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Locomotive saved successfully
        </div>
    </div>
</div>
