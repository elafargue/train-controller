<!-- Details about a locomotive -->
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Loco Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="reference" class="control-label">Reference:</label>

                        <div class="controls">
                            <input type="text" id="reference" name="reference" value="<%= reference %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">
                            <select class="input-small" id="year" name="year" value="<%= year %>">
                                <% for(var i= new Date().getFullYear(); i > 1971; i--) { %>
                                <option
                                <%= year == i ?'selected':'' %>><%= i %></option>
                                <% } %>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>
                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="runtime" class="control-label">Run time:</label>
                        <div class="controls">
                            <input type="text" id="runtime" name="runtime" value="<%= runtime %>"/>
                        </div>
                    </div>
                        
                    <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <div class="row-fluid">
                            <ul class="thumbnails" id="controllers">
                                <li>    <div class="thumbnail">
                                        <h5  style="text-align: center;">Maintenance log</h5>
                                         <p style="text-align:center;"><a href="#logbookModal" class="btn btn-small" role="button" data-toggle="modal"><i class="icon-edit"></i>&nbsp;Edit</a></p>
                                        </div>
                                </li>
                            </ul>
                            
<!-- Log book modal -->
<div id="logbookModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="logbookModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="logbookModalLabel">Locomotive logbook</h3>
  </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <p>
                This will be our logbook
            </p>
            <div class="row-fluid">
            <table id="logbook" class="table table-striped">
            </table>
                <p><a href="#logbookModal" class="btn btn-small addentry" role="button"><i class="icon-plus-sign"></i>&nbsp;Add</a>
            </div>
        </div><!-- modal-body -->
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
    </form>
</div>

                        </div>
                    </div>
                </div>

                        
                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/locos/generic.jpg' : 'pics/locos/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your computer onto the box above.</p>
                    </div>
                </div>

            </div>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Locomotive saved successfully
        </div>
    </div>
</div>
