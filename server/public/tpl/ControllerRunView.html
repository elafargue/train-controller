<!-- Running controller -->
<div class="row-fluid">
    <span class="span12" style="text-align:center;">
        <div class="btn-group">
            <button class="btn btn-large dir-back"><i class="icon-backward dir-back"></i></button>
            <button class="btn btn-large dir-stop"><i class="icon-stop dir-stop"></i></button>
            <button class="btn btn-large dir-fwd"><i class="icon-forward dir-fwd"></i></button>
        </div>
    </span>
</div><!--/row-->
<% if (this.powersliderstyle == "Slider") { %>
<div class="row-fluid">
<!--    <span class="span5"><hr></span> -->

    <span class="span12">
    <p style="text-align:center;">Power</p>
        <div style="margin-left:auto; margin-right:auto; width:40px;">
        <div class="power progress vertical bottom" style="min-height:300px; margin-bottom: 20px;">
            <div class="bar" data-percentage="0"></div>
        </div>
        </div>
    </span>

<!--    <span class="span5"><hr></span> -->
</div>
<% } else { %>
<div class="row-fluid">
    <div class="span12" >
        <br><div style="margin-left:auto; margin-right:auto; max-width:180px; min-height:210px">
                <div style="position:absolute; "><!-- otherwise we get artifacts on small screens -->
                    <p><input type="text" value="0" class="dial power2" data-width="180" data-min="0" data-max="100"  data-thickness=".2" data-displayPrevious=true></p>
                </div>
            </div>
    </div>
</div>
        <% } %>
            
<div class="row-fluid">
    <span class="span2">
        <button class="btn comlink" disabled style="border-radius:20px;"><i class="icon-asterisk"></i></button>
    </span>
    <span class="span2">
        <button href="#PIDmodal" role="button" class="btn" data-toggle="modal" style="border-radius:20px;">PID</button>
    </span>
    <span class="span8"></span>
</div>

<!-- PID Adjustment modal (hidden by default) -->
<div id="PIDmodal" class="modal hide fase" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">PID Adjustment</h3>
  </div>
  <div class="modal-body">
      <div class="horizontal">
          <span>P:&nbsp;</span><input id="kp" name="pidkp" type="text" />
          <span>&nbsp;&nbsp;I:&nbsp;</span><input id="ki" name="pidki" type="text"/>
          <span>&nbsp;&nbsp;D:&nbsp;</span><input id="kd" name="pidkd" type="text"/>
          <span>&nbsp;&nbsp;Sample time:&nbsp;</span><input id="sample" name="pidsample" type="text"/>
      </div>
</div>
  <div class="modal-footer">
<!--    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> -->
    <button class="btn pidquery" aria-hidden="true" data-toggle="tooltip" data-original-title="Get current settings from controller">Query</button>
    <button class="btn pidreset" aria-hidden="true">Reset</button>
    <button class="btn pidsave btn-primary">Save changes</button>
  </div>
</div>
