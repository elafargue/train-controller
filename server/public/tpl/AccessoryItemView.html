<div class="thumbnail glowthumbnail accessoryitem" draggable="true" id="acc-<%=_id%>" style="left:<%=locX%>%; top:<%=locY%>%;">
    <h6><%= name %></h6>
        <% if (type == 'Uncoupler') {
            if (controllerSubAddress == 0) { %>
                <button class="btn btn-mini btn-success" id="buttonA" type="button">X</button>
                <% } else { %>
                <button class="btn btn-mini btn-success" id="buttonB" type="button">X</button>                    
                    <% } %>
        <% } else { %>
    <button class="btn btn-mini btn-danger" id="buttonA" type="button">A</button>
    <button class="btn btn-mini btn-success" id="buttonB" type="button">B</button>
                <% } %>
</div>
