<!-- Details view of a layout -->
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Layout Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>
                        
                    <div class="control-group">
                            <label class="control-label">Controllers:</label>
                        <div class="controls">
                            <div class="row-fluid">
                                <ul class="thumbnails" id="controllers">
                                    <li><div class="thumbnail">
                                            <h5  style="text-align: center;">Add new...</h5>
                                             <a href="#" class="btn addctrl btn-small"><i class="icon-plus-sign"></i></a>
                                            </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Accessories:</label>
                        <div class="controls" >
                              <div class="row-fluid">
                                <div class="span12"><span class="label label-warning" id="connection-label">WARNING</span>
                                    <span id="connection-note">Some accessory properties can only be edited if you go back to the <a href="/#">home screen</a> and connect to the controller.</span>
                                  </div>
                                  </div>
                            <div class="row-fluid">
                                <div class="span2">
                                <ul class="thumbnails">
                                    <li><div class="thumbnail">
                                            <h5  style="text-align: center;">Add new...</h5>
                                             <a href="#" class="btn addacc btn-small" disabled="true"><i class="icon-plus-sign"></i></a>
                                            </div>
                                    </li>
                                </ul>
                                </div>
                                <div class="span10" id="accessories"></div>
                            </div>
                        </div>
                        
                    </div>


                </div>

                <div class="span4">
                    <div class="row-fluid"><div class="span12">
                        <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                            <p><img id="picture" width="180" src="<%= picture === null ? 'pics/layouts/generic.png' : 'pics/layouts/' + picture %>"/></p>
                            <p style="color:#999;">To change the picture, drag a new picture from your computer onto the box above.</p>
                        </div></div>
                    </div>
                    <div class="row-fluid"><div class="span12">
                    </div></div>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Layout saved successfully
        </div>
    </div>
</div>
