<!-- Details view of a layout -->
<div class="container-fluid">
    <form class="col-12">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="card-title mb-0">Layout Details</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" value="<%= name %>" />
                            <div class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Notes</label>
                            <textarea class="form-control" id="description" name="description" rows="6"><%= description %></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Controllers</label>
                            <div class="row g-3" id="controllers">
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Add new...</h5>
                                            <button class="btn btn-outline-primary btn-sm addctrl">
                                                <i class="bi bi-plus-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Accessories</label>
                            <div class="row g-3">
                                <div class="span12"><span class="label label-warning" id="connection-label">WARNING</span>
                                    <span id="connection-note">Some accessory properties can only be edited if you go back to the <a href="/#">home screen</a> and connect to the controller.</span>
                                  </div>
                                  </div>
                            <div class="row g-3" id="accessories">
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Add new...</h5>
                                            <button class="btn btn-outline-primary btn-sm addacc" disabled>
                                                <i class="bi bi-plus-circle"></i>
                                            </button>
                                            </div>
                                    </li>
                                </ul>
                                </div>
                                <div class="span10" id="accessories"></div>
                            </div>
                        </div>
                        
                    </div>


                </div>

                <div class="col-md-4">
                    <div class="row-fluid"><div class="span12">
                        <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                            <p><img id="picture" width="180" src="<%= picture === null ? 'pics/layouts/generic.png' : 'pics/layouts/' + picture %>"/></p>
                            <p style="color:#999;">To change the picture, drag a new picture from your computer onto the box above.</p>
                        </div></div>
                    </div>
                    <div class="row-fluid"><div class="span12">
                    </div></div>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Layout saved successfully
        </div>
    </div>
</div>
