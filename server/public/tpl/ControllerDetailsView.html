    <!-- Details about a controller, used inside a layout detailed view -->
<!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn pull-left" data-toggle="modal">Show</a>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Controller details</h3>
  </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" id="name" placeholder="Controller name" value="<%=name  %>">
                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <select id="type" >
                            <option value="AVR" <%= type == "AVR" ? 'selected="selected"'  : '' %>>AVR</option>
                            <option value="IPAVR" <%= type == "IPAVR" ? 'selected="selected"'  : '' %>>AVR over IP</option>
                        </select>
                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="name">Port</label>
                    <div class="controls">
                        <input type="text" id="address" value="<%= port  %>">
                    </div>
            </div>

        </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
        </form>
</div>
