<!-- Details about a controller, used inside a layout detailed view -->
<!-- There can be several of those inside layout detailed views, so we
      add the controller's Id to any element that needs to have a unique id -->
<!-- Thumbnail -->
<li class="span3">
    <div class="thumbnail">
        <h5  style="text-align: center;">
            <%=name%>
        </h5>
        <a href="#myModal-<%=_id%>" role="button" class="btn btn-small" data-toggle="modal"><i class="icon-edit"></i></a>
        <a href="#" role="button" class="btn btn-small controller-delete"><i class="icon-remove-sign"></i></a>

<!-- Modal -->
            <div id="myModal-<%=_id%>" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-<%=_id%>" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel-<%=_id%>">Controller details</h3>
  </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <p>
                Controller ID: <%=_id %>
            </p>
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" name="name" placeholder="Controller name" value="<%=name  %>">
                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <select name="type" >
                            <option value="AVR" <%= type == "AVR" ? 'selected="selected"'  : '' %>>AVR</option>
                            <option value="IPAVR" <%= type == "IPAVR" ? 'selected="selected"'  : '' %>>AVR over IP</option>
                        </select>
                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="port">Port</label>
                    <div class="controls">
                        <input type="text" name="port" value="<%= port  %>">
                    </div>
            </div>

        </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary controller-save">Save changes</button>
  </div>
    </form>
</div>

    </div><!-- thumbnail -->
    </li>
