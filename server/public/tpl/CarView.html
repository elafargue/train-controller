<!-- Details about a car -->
<div class="container-fluid">
    <form class="col-12">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="card-title mb-0">Car Details</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="<%= name %>" />
                            <div class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="reference" class="form-label">Reference</label>
                            <input type="text" class="form-control" id="reference" name="reference" value="<%= reference %>" />
                            <div class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <select class="form-select" id="year" name="year" value="<%= year %>">
                                <% for(var i= new Date().getFullYear(); i > 1971; i--) { %>
                                <option <%= year == i ?'selected':'' %>><%= i %></option>
                                <% } %>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Notes</label>
                            <textarea class="form-control" id="description" name="description" rows="6"><%= description %></textarea>
                        </div>
                    </div>
                        
                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><a data-toggle="lightbox" href="#carLightbox"><img id="picture" width="180" src="<%= picture === null ? 'pics/cars/generic.png' : 'pics/cars/' + picture %>"/></a>  </p>
                        <p style="color:#999;">To change the picture, drag a new picture from your computer onto the box above. Click on the picture to zoom in.</p>
                    </div>
                    
                        <div id="carLightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
                            <div class='lightbox-header'>
                              <button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
                            </div>
                           <div class='lightbox-content'>
                             <img src="<%= picture === null ? 'pics/cars/generic.png' : 'pics/cars/' + picture %>">
                           </div>
                        </div>                    
                </div>

            </div>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Car saved successfully
        </div>
    </div>
</div>
