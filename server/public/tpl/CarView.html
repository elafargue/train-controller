<!-- Details about a locomotive -->
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Car Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="reference" class="control-label">Reference:</label>

                        <div class="controls">
                            <input type="text" id="reference" name="reference" value="<%= reference %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">
                            <select class="input-small" id="year" name="year" value="<%= year %>">
                                <% for(var i= new Date().getFullYear(); i > 1971; i--) { %>
                                <option
                                <%= year == i ?'selected':'' %>><%= i %></option>
                                <% } %>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>
                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>
                        
                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><a data-toggle="lightbox" href="#carLightbox"><img id="picture" width="180" src="<%= picture === null ? 'pics/cars/generic.png' : 'pics/cars/' + picture %>"/></a>  </p>
                        <p style="color:#999;">To change the picture, drag a new picture from your computer onto the box above. Click on the picture to zoom in.</p>
                    </div>
                    
                        <div id="carLightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
                            <div class='lightbox-header'>
                              <button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
                            </div>
                           <div class='lightbox-content'>
                             <img src="<%= picture === null ? 'pics/cars/generic.png' : 'pics/cars/' + picture %>">
                           </div>
                        </div>                    
                </div>

            </div>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Car saved successfully
        </div>
    </div>
</div>
